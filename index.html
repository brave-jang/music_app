<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="nav-bar">
        <i class="fas fa-arrow-left"></i>
        <span><i class="fas fa-search fa-lg"></i></span>
    </div>
    <header class="artist">
        <img src="아이유.jpeg" class="artist-img">
        <div class="artist-name">
            아이유(IU)
        </div>
        <div class="artist-genre">
            발라드, 댄스, 록/메탈
        </div>
    </header>
    <div class="button-bundle">
        <button class="button-bundle__shuffle">
            <p>Shuffle</p>
        </button>
        <button class="button-bundle__heart">
            <i class="fas fa-heart"></i>
            <p>700,094</p>
        </button>
    </div>
    <div class="song-list">
        <img src="Celebrity.jpeg" class="song-list__img">
        <div class="song-list__text">
            <div class="song-list__text-title">
                Celebrity
            </div>
            <div class="song-list__text-artist">
                아이유
            </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
    </div>
    <div class="song-list">
        <img src="내 손을 잡아.jpeg" class="song-list__img">
        <div class="song-list__text">
            <div class="song-list__text-title">
                내 손을 잡아
            </div>
            <div class="song-list__text-artist">
                아이유
            </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
    </div>
    <div class="song-list">
        <img src="에잇.jpeg" class="song-list__img">
        <div class="song-list__text">
            <div class="song-list__text-title">
                에잇 (Prod & Feat. SUGA of BTS)
            </div>
            <div class="song-list__text-artist">
                아이유
            </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
    </div>
    <div class="song-list">
        <img src="Blueming.jpeg" class="song-list__img">
        <div class="song-list__text">
            <div class="song-list__text-title">
                Blueming
            </div>
            <div class="song-list__text-artist">
                아이유
            </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
    </div>
    <a href="play.html">
        <div class="play-box">
            <div class="play-box__list">
                <div class="play-box__list-title">
                    Celebrity
                </div>
                <div class="play-box__list-artist">
                    아이유
                </div>
            </div>
            <div class="play-box__button">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </a>
</body>

</html>
